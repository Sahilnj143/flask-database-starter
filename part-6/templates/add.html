<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #00cec9, #6c5ce7);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 14px;
        width: 360px;
        box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: 600;
        display: block;
        margin-top: 12px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #6c5ce7;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background: #6c5ce7;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #5947d6;
    }

    .back {
        display: block;
        margin-top: 15px;
        text-align: center;
        text-decoration: none;
        color: #555;
        font-size: 14px;
    }
</style>

<script>
function validateForm() {
    const quantity = document.getElementById("quantity").value;
    const price = document.getElementById("price").value;

    if (quantity < 0 || price < 0) {
        alert("Quantity and price must be positive values.");
        return false;
    }
    return true;
}
</script>
</head>

<body>

<div class="card">
    <h2>➕ Add New Product</h2>

    <form method="POST" onsubmit="return validateForm()">
        <label>Product Name</label>
        <input type="text" name="name" required>

        <label>Quantity</label>
        <input type="number" name="quantity" id="quantity" required>

        <label>Price</label>
        <input type="number" step="0.01" name="price" id="price" required>

        <button type="submit">Save Product</button>
    </form>

    <a href="/" class="back">← Back to Inventory</a>
</div>

</body>
</html>
